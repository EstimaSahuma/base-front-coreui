<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="myForm" (ngSubmit)="login();" cForm>
                <h1>Login</h1>
                <p class="text-body-secondary">Entrar ao sistema</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" formControlName="email" id="email" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input id="password" formControlName="password" autoComplete="current-password" cFormControl placeholder="Password"
                    type="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <!-- Botão para salvar -->
                    <button cButton 
                    color="primary"
                    class="px-4" 
                    type="submit"
                    [disabled]="myForm.invalid || loading">
                      <!-- Botão desabilitado se o formulário for inválido ou estiver carregando -->
                      <ng-container *ngIf="!loading; else loadingTemplate">Login</ng-container>
                      <ng-template #loadingTemplate>
                        <c-spinner aria-hidden="true" size="sm"></c-spinner>
                        Carregando...
                      </ng-template>
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Olá !</h2>
                <p>
                  Bem vindo ao sistema de Gestão de activos
                </p>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
