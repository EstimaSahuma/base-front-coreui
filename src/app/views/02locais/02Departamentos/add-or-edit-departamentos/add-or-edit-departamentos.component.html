<c-modal #modalAddOrEditDepartment id="modalAddOrEditDepartment" backdrop="static">
  <form [formGroup]="myForm" (submit)="onSubmit();">
    <c-modal-header>
      <h5 cModalTitle>{{ title }}</h5>
      <button [cModalToggle]="modalAddOrEditDepartment.id" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
      <div class="mb-3">
        <label cLabel for="department_name">Nome:</label>
        <input id="department_name" cFormControl formControlName="department_name"  placeholder="Nome do departamento" />

        <!-- Mensagens de erro -->
        <div *ngIf="submitted && myForm.controls['department_name'].errors" class="text-danger mt-2">
          <div *ngIf="myForm.controls['department_name'].errors['required']">Nome é obrigatório.</div>
        </div>
      </div>
    </c-modal-body>
    <c-modal-footer>
      <!-- Botão para fechar o modal -->
      <button cButton color="danger" (click)="onReset()" class="text-white">Limpar</button>

      <!-- Botão para salvar -->
      <button cButton color="primary" type="submit" [disabled]="myForm.invalid || loading">
        <!-- Botão desabilitado se o formulário for inválido ou estiver carregando -->
        <ng-container *ngIf="!loading; else loadingTemplate">Salvar</ng-container>
        <ng-template #loadingTemplate>
          <c-spinner aria-hidden="true" size="sm"></c-spinner>
          Carregando...
        </ng-template>
      </button>
    </c-modal-footer>
  </form>
</c-modal>
